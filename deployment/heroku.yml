build:
  docker:
    web: deployment/Dockerfile

environments:
  staging:
    addons:
      - plan: heroku-postgresql
        as: DATABASE
      - plan: heroku-redis
        as: REDIS
    config:
      NODE_ENV: staging
      DATABASE_URL: postgresql://DATABASE_URL
      REDIS_URL: redis://REDIS_URL
  production:
    addons:
      - plan: heroku-postgresql
        as: DATABASE
      - plan: heroku-redis
        as: REDIS
    config:
      NODE_ENV: production
      DATABASE_URL: postgresql://DATABASE_URL
      REDIS_URL: redis://REDIS_URL